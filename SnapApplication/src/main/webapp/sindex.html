<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snap Sign Up</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fff44f, #ffe600);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .snap-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 400px;
        transition: all 0.3s ease;
    }

    .snap-container:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .snap-container h2 {
        text-align: center;
        color: #111;
        margin-bottom: 30px;
        font-size: 30px;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        font-weight: 600;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #111;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        outline: none;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #000000;
        color: #fff44f;
        padding: 12px 0;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background-color: #222;
    }
</style>
</head>
<body>
    <div class="snap-container">
        <h2>Sign Up</h2>
        <form action="gar" method="post">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required />
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required />
            </div>
            <div class="form-group">
                <label for="pnum">Phone Number</label>
                <input type="text" id="pnum" name="pnum" required />
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="text" id="mail" name="mail" required />
            </div>
            <div class="form-group">
                <label for="pword">Password</label>
                <input type="text" id="pword" name="pword" required />
            </div>
            <input type="submit" value="Create Account" />
        </form>
    </div>
</body>
</html>
